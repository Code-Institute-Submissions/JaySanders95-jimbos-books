{% extends 'staff_settings.html' %}

{% block settings_content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Delete Book</h2>
            <p>Are you sure you want to delete the book '{{ book.title }}' by {{ book.author }}?</p>
            <a href="{% url 'defensive_delete' book.id %}">Delete</a>
            <a href="{% url 'view_books' %}">Cancel</a>
        </div>
    </div>
</div>

{% endblock %}
