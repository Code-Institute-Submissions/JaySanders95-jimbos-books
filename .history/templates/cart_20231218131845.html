{% load cart %}

<div class="cart">
    <h2>Cart</h2>

    {% cart_total_quantity as total_quantity %}

    {% if total_quantity == 0 %}
        <p>Your cart is empty.</p>
    {% else %}
        <p>You have {{ total_quantity }} item(s) in your cart.</p>

        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart %}
                    <tr>
                        <td>{{ item.book.name }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>Â£</td>
                        <td></td>
                        <td></td>
                    </tr>
            </tbody>
        </table>


</div>
