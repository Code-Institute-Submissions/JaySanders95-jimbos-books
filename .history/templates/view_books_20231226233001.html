{% extends 'staff_settings.html' %}

{% block settings_content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h2>View Books</h2>
            <ul>
                {% for book in books %}
                    <li>
                        {{ book.title }} by {{ book.author }}
                        <a href="{% url 'staff:modify_books' book_id=book.id %}">Modify</a>
                        <a href="{% url 'defensive_delete' book.id %}">Delete</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
