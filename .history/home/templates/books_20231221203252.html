{% extends 'base.html' %}

{% block title %}Books{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4 mb-4 text-center">Book Collection</h1>
    

    <form method="GET" action="{% url 'search_books' %}">
        <div class="form-row mb">
            
        </div>
    </form>


    {% if books %}
        <div class="row">
            {% for book in books %}
                <div class="col-lg-3 col-md-4 col-sm-6">
                    {% if book.pk %}
                        <a href="{% url 'book_more_info' book_id=book.pk %}" style="text-decoration: none; color: inherit;">
                            <div class="card mb-4">
                                <img src="{{ book.image.url }}" alt="{{ book.title }}" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">{{ book.title }}</h5>
                                    <p class="card-text">{{ book.author }}</p>
                                    <p class="card-text"><strong>Â£{{ book.price }}</strong></p>
                                </div>
                            </div>
                        </a>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
