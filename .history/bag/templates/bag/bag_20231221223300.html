{% extends 'base.html' %}

{% block title %}bag{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="mb-4">Shopping Bag</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive">
                        <table class="table table-borderless">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th></th>
                                    <th>Price</th>
                                    <th>Qty</th>
                                    <th>Subtotal</th>
                                </tr>
                            </thead>

                            {% for item in bag_items %}
                                <tr>
                                    <td>
                                        img.
                                    </td>
                                    <td>

                                    </td>
                                    <td>

                                    </td>
                                    <td>

                                    </td>
                                    <td>

                                    </td>
                                </tr>
                        </table>
                        
                    </div>
                {% else %}
                    <h2 class="">Your bag is empty!</h2>
                    <p>Click <a href="{% url 'home' %}"><strong>here</strong></a> to return to the shop.</p>
                {% endif %}
            </div>
        </div>


    </div>






{% endblock %}
